name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trustdoc_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database schema
        run: |
          pnpm prisma generate
          pnpm prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trustdoc_test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trustdoc_test
          OPENAI_API_KEY: sk-test-mock-key-not-used-in-tests
          OPENAI_MODEL: gpt-4o-mini
          SUPABASE_URL: https://fake.supabase.co
          SUPABASE_SERVICE_KEY: mock-service-key-not-used-in-tests
          SUPABASE_BUCKET_NAME: test-bucket
          AUTH_SECRET: test-secret-min-32-characters-long-for-ci
          METRICS_SECRET: test-metrics-secret-min-32-characters-long
          LOG_SILENT_TEST: "1"
          MOCK_STORAGE: "true"
          MOCK_LLM: "true"
          NODE_ENV: test

      - name: Upload coverage reports (if enabled)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            .test-storage/
          retention-days: 7
